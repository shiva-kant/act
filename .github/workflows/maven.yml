name: Java CII Docker

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin' # Use 'temurin' or your preferred distribution
    - name: Build with Maven
      run: mvn -B clean package --file HelloCICDIMAGE/pom.xml


    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: HelloCICDIMAGE/Dockerfile # Update this line if your Dockerfile is in a subdirectory
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/my-image:latest
